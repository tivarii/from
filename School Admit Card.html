<!-- school form for admit card -->
<!DOCTYPE html>
<head>
    <title>College Form</title>
</head>
<body>
    <h1>Form for school admit card</h1>
    <form action="backend">
       Name: <input type="text"><br><br>
       
       BTE Role Number: <input type="number"><br><br>

       Name Of Colege: <input type="text" ><br><br>

       Branch: <input type="text"><br><br>

       D.O.B: <input type="date" ><br><br>

       Examination Year: <input type="number"><br><br>

       Gender: Male<input type="radio" >
       Gender:Female <input type="radio" name="Gender"><br><br>

       Email:<input type="email" ><br><br>

       Phone Number:<input type="number"><br><br>

        College Id:<br> <input type="file"><br><br>
      
       <input type="submit">
       <input type="reset" >
    </form>
</body>
</html>
